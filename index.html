<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/fav-icon.png" type="image/x-icon">
</head>
<body>
    <div id="container">
        <div id="phone-instagram">
            <img src="img/instagram-celular.png" alt="celular">
        </div>
        <div id="login-instagram">
            <div class="group">
                <img src="img/instagram-logo.png" class="logo" alt="Logo instagram">
                <div class="profile-photo">
                    <img src="img/foto-perfil.png" alt="Foto de perfil">
                </div>
                <p><a href="#" class="insta-login">Continuar como allan_vigiani</a></p>
                <p class="change-account">Não é allan_vigiani? <a href="login.html" class="link-blue">Trocar de conta</a></p>
            </div>
            <div class="group">
                <p>Não tem uma conta? <a href="#" class="link-blue">Cadastre-se</a></p>
            </div>
            <div class="app-store">
                <p class="text-download">Obtenha o aplicativo.</p>
                <div class="download-insta">
                    <a href="#"><img src="img/apple-button.png" class="app-download"></a>
                    <a href="#"><img src="img/googleplay-button.png" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
